<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minishop</title>

    <style>
        * {
          font-family: "Montserrat", sans-serif;
        }
        ul {
          list-style-type: none;
          padding: 0;
          margin: 0;
        }
        li {
          margin: 10px 0;
          font-size: 1.1em;
          line-height: 1.6;
          border-bottom: 1px solid #ccc;
          padding-bottom: 10px;
        }
        li span {
          display: block;
          font-size: 12px;
        }
      </style>
</head>
<body>
    <ul id="productList"></ul>
</body>
<script>
    const products = [
      { name: "Сүү", price: 4000, category: "Хүнс", rating: 4.6 },
      { name: "Дэвторрр", price: 2000, category: "Бусад", rating: 4.2 },
      { name: "Чихоррр", price: 500, category: "Хүнс", rating: 3.9 },
      { name: "Ус2", price: 1500, category: "Хүнс", rating: 5 },
      { name: "Чохлад", price: 6000, category: "Хүнс", rating: 4.2 },
      { name: "Алчооррр", price: 2500, category: "Ариун цэвэр", rating: 3.5 },
      { name: "Ногоаа", price: 1500, category: "Хүнс", rating: 4.7 },
      { name: "Савоннн", price: 2000, category: "Ариун цэвэр", rating: 3 },
]
    function renderProductList() {
      const container = document.getElementById("productList");
     products.map(renderProduct)

        function renderProduct(product) {
        const li = document.createElement("li");
        li.innerText = product.name
        container.appendChild(li)

        const starRating = document.createElement("span");
        starRating.classList.add("star-rating");
        starRating.innerHTML = getStarRating(product.rating);
        li.appendChild(starRating);
        container.appendChild(li);

        const discountedPrice = document.createElement("li");
        discountedPrice.innerText = `Жэнкон үнэ: ${product.price} MNT`;
        container.appendChild(discountedPrice)
        discountedPrice.innerText += `👉🏿 15% кямдроаад: ${calculateDiscount(product.price)} MNT`;
        li.appendChild(discountedPrice);
        container.appendChild(li);
      }

      function calculateDiscount(price) {
        const discount = 0.15;
        const discountedPrice = price * (1 - discount);
        return discountedPrice.toFixed(2);
      }

      function getStarRating(rating) {
        if(rating>4){
          return "🥵";
        } else{
          return "🥶";
        }
      }
    }
    renderProductList();
  </script>
</html>
