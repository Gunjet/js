      const container = document.getElementById("productList");
     products.map(renderProduct)

      // 1 бүтээгдэхүүн render
      function renderProduct(product) {
        const li = document.createElement("li");
        li.innerText = product.name
        container.appendChild(li)

        const discountedPrice = document.createElement("li");
        discountedPrice.innerText = `Original Price: ${product.price} MNT`;
        container.appendChild(discountedPrice)
        //Бодолт хийгээд үргэлжлүүлээрэй
        discountedPrice.innerText += `Discounted Price: ${calculateDiscount(product.price)} MNT`;
        li.appendChild(discountedPrice);
         container.appendChild(li);
      }

      // Хямдралын үнэ тооцох функц
      function calculateDiscount(price) {
        // 15%-ийн хямдрал. Бодолт хийгээд үргэлжлүүлээрэй
        const discount = 0.15;
